version: '3.2'

services:
    consul:
        image: bhuisgen/alpine-consul
        environment:
            - CONSUL_OPTIONS=-server -bootstrap-expect=1 -client 0.0.0.0 -ui    # minimal server options

    kapacitor:
        depends_on:
            - consul
        image: bhuisgen/alpine-kapacitor
        ports:
            - "9092:9092"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            #- /host/data:/var/lib/kapacitor                        # volume for data
        environment:
            - CONSUL_AGENT=consul                                   # consul agent hostname/IP
            #- CONSUL_PORT=8500                                     # consul agent port
            #- CONSUL_KEYPREFIX=path/prefix/                        # consul key prefix path
            - CONSUL_SERVICENAME=kapacitor                          # consul service name
            - CONSUL_SERVICETAGS=dev                                # consul service tag
            - CONSUL_SERVICEPORT=9092                               # consul service port
            - CONSUL_CHECKTYPE=tcp                                  # consul health check type
            #- KAPACITOR_CONFIGSCRIPT=/root/kapacitor/config.sh     # custom configuration script
