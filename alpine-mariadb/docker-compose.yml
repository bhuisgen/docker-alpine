version: '3.5'

volumes:
    mariadb:

services:
    mariadb:
        depends_on:
            - consul                                # consul agent
        image: bhuisgen/alpine-mariadb
        ports:
            - "3306:3306"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - mariadb:/var/lib/mysql                # volume for data
        environment:
            - ENV=local                             # environment name
            - CONSUL_AGENT=consul                   # consul agent hostname/IP
            #- CONSUL_PORT=8500                     # consul agent port
            #- CONSUL_KEYPREFIX=path/prefix/        # consul key prefix path
            - CONSUL_SERVICENAME=mariadb            # consul service name
            - CONSUL_SERVICETAGS=local              # consul service tag
            - CONSUL_SERVICEPORT=3306               # consul service port
            - CONSUL_CHECKTYPE=tcp                  # consul health check type
            #- MARIADB_PROFILE=my-small             # default configuration profile to use (my-small, my-medium ...)
            - MARIADB_ROOTPASSWORD=mariadb          # root password
            #- MARIADB_ROOTHOSTMASK=172.30.0.%      # root user hostmask (optional)
            #- MARIADB_DATABASE=                    # create database (optional)
            #- MARIADB_USERNAME=                    # grant user name (optional)
            #- MARIADB_PASSWORD=                    # grant user password (optional)
            #- MARIADB_HOSTMASK=                    # grant user hostmask (optional)
