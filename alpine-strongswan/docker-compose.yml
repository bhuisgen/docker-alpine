version: '3.8'

services:
    strongswan:
        image: bhuisgen/alpine-strongswan
        cap_add:
            - SYS_MODULE
            - NET_ADMIN
            - NET_RAW
        network_mode: host
        ports:
            - "500:500/udp"
            - "4500:4500/udp"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /lib/modules:/lib/modules:ro
        environment:
            - ENV=local                                     # environment name
            #- STRONGSWAN_TEMPLATE=generic                  # configuration template

            #
