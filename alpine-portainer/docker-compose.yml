version: '3.5'

volumes:
    portainer:

services:
    portainer:
        depends_on:
            - consul                                        # consul agent
        image: bhuisgen/alpine-portainer
        ports:
            - "9000:9000"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer:/var/lib/portainer                  # volume for data
        environment:
            - ENV=local                                     # environment name
            - CONSUL_AGENT=consul                           # consul agent hostname/IP
            #- CONSUL_PORT=8500                             # consul agent port
            #- CONSUL_KEYPREFIX=path/prefix/                # consul key prefix path
            - CONSUL_SERVICENAME=portainer                  # consul service name
            - CONSUL_SERVICETAGS=local                      # consul service tag
            - CONSUL_SERVICEPORT=9000                       # consul service port
            - CONSUL_CHECKTYPE=tcp                          # consul health check type
            - PORTAINER_TEMPLATE=static                     # configuration template

            #
            # template static
            #

            #- PORTAINER_OPTIONS=                           # portainer options
